<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <table class="calculator">
    <tr>
        <td colspan="3"><input type="text" class="display" id="display"/></td>
        <td><button onclick="clean()" type="button" id="clean" class="clean">c</button></td>
    </tr>
     <tr>
         <td><button type="button" onclick="display('1')" value="1">1</button></td>
         <td><button type="button" onclick="display('2')" value="2">2</button></td>
         <td><button type="button" onclick="display('3')" value="3">3</button></td>
         <td><button type="button" onclick="display('/')" value="/">/</button></td>
     </tr>
     <tr>
         <td><button type="button" onclick="display('4')" value="4">4</button></td>
         <td><button type="button" onclick="display('5')" value="5">5</button></td>
         <td><button type="button" onclick="display('6')" value="6">6</button></td>
         <td><button type="button" onclick="display('-')" value="-">-</button></td>
     </tr>
     <tr>
         <td><button type="button" onclick="display('7')" value="7">7</button></td>
         <td><button type="button" onclick="display('8')" value="8">8</button></td>
         <td><button type="button" onclick="display('9')" value="9">9</button></td>
         <td><button type="button" onclick="display('+')" value="+">+</button></td>
     </tr>
     <tr>
         <td><button type="button" onclick="display('.')" value=".">.</button></td>
         <td><button type="button" onclick="display('0')" value="0">0</button></td>
         <td><button type="button" onclick="result()" value="=">=</button></td>
         <td><button type="button" onclick="display()" value="*">*  </button></td>
     </tr>
 </table>
<script src="k.js"></script>

</body>
</html>
